# Project information
site_name: 上海人才引进过程
site_description: The process of SHANGHAI talents instruction
site_author: Yi Shen
site_url: https://ishenyi.github.io/SH-talents-introduction-process/

# Repository
repo_name: ishenyi/SH-talents-introduction-process
repo_url: https://github.com/ishenyi/SH-talents-introduction-process
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2019 Martin Donath'

# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  logo:
    icon: "\uE80C"

# Customization
extra:
  social:
    - type: github-alt
      link: https://github.com/ishenyi

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

  # Page tree
nav:
  - 首页: index.md
  

# Google Analytics